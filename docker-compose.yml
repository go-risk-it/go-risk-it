version: '3.8'

services:
  db:
    extends:
      file: supabase/docker-compose.yml
      service: db
  auth:
    extends:
      file: supabase/docker-compose.yml
      service: auth
  kong:
    extends:
      file: supabase/docker-compose.yml
      service: kong

  migrate:
    image: migrate/migrate:latest
    volumes:
      - ./internal/data/sqlc/migrations:/migrations
    command: -verbose -path=/migrations/ -database postgresql://postgres:password@postgres:5432/risk-it?sslmode=disable up
    depends_on:
      db:
        condition: service_healthy

  sqlc:
    image: sqlc/sqlc:latest
    env_file:
      - component-test/.env
    volumes:
      - ./:/src
    working_dir: /src
    command: generate
    depends_on:
      - migrate

  mockery:
    image: vektra/mockery:v2.43.0
    volumes:
      - ./:/src
    working_dir: /src
    depends_on:
      - sqlc

  risk-it:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy


volumes:
  postgres_data:
  socket:
  db-config:

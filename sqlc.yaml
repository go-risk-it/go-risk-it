version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/logic/board"
      - "internal/logic/game"
      - "internal/logic/player"
      - "internal/logic/region"
    schema: "internal/data/sqlc/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/data/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/logic/board"
      - "internal/logic/game"
      - "internal/logic/player"
      - "internal/logic/region"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
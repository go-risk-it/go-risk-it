version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/game/board"
      - "internal/game/player"
      - "internal/game/game"
      - "internal/game/region"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
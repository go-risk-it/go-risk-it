# Options for analysis running.
run:
  tests: true
# Autogenerated files should be automatically detected and skipped.
#  skip-files:
#    - "mock_.*\\.go"
# output configuration options
output:
  sort-results: true
issues:
  exclude-rules:
    - path: _test.go
      linters:
        - funlen
        - dogsled
        - lll
linters-settings:
  lll:
    line-length: 99
    tab-width: 4
  revive:
    rules:
      - name: blank-imports
        disabled: true
  gocritic:
    disabled-checks:
      - singleCaseSwitch
  exhaustive:
    default-signifies-exhaustive: true
#  exhaustruct:
#    # List of regular expressions to match struct packages and their names.
#    # Regular expressions must match complete canonical struct package/name/structname.
#    # If this list is empty, all structs are tested.
#    # Default: []
#    include:
#      - '.+\.Test'
#      - 'example\.com/package\.ExampleStruct[\d]{1,2}'
#    # List of regular expressions to exclude struct packages and their names from checks.
#    # Regular expressions must match complete canonical struct package/name/structname.
#    # Default: []
#    exclude:
#      - '.test*'
linters:
  # See the dedicated "linters" documentation section.
  enable-all: true
  disable:
    # context
    - containedctx
    - contextcheck
    # error
    - depguard
    - gochecknoglobals
    - gomnd
    - exhaustruct
    - ireturn
    #    deprecated linters
    - golint
    - interfacer
    - scopelint
    - ifshort
    - maligned
    - varcheck
    - exhaustivestruct
    - structcheck
    - nosnakecase
    - deadcode
    - goerr113

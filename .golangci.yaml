# Options for analysis running.
run:
  tests: true
# Autogenerated files should be automatically detected and skipped.
#  skip-files:
#    - "mock_.*\\.go"
# output configuration options
#output:
linters-settings:
  lll:
    line-length: 99
    tab-width: 4
linters:
  # See the dedicated "linters" documentation section.
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofumpt
    - lll # long lines